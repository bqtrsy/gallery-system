simulation {
    baseUrl = "http://localhost:8080"
    
    users {
        rampUpPeriod = 30 seconds
        testDuration = 180 seconds
        maxUsers = 100
    }
    
    feeder {
        albumData {
            batchSize = 100
            circular = true
        }
    }
    
    assertions {
        global {
            responseTime {
                percentile95 = 2000 // 95% of requests should complete within 2 seconds
                percentile99 = 5000 // 99% of requests should complete within 5 seconds
            }
            successfulRequests {
                percentage = 99    // 99% of requests should be successful
            }
        }
    }
}