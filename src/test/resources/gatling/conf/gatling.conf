gatling {
  core {
    outputDirectoryBaseName = "album-sorting-test"
    runDescription = "Album Sorting Performance Test"
    encoding = "utf-8"
    elFileBodiesCacheMaxCapacity = 200
    rawFileBodiesCacheMaxCapacity = 200
    
    extract {
      regex {
        cacheMaxCapacity = 200
      }
      jsonPath {
        cacheMaxCapacity = 200
      }
    }
  }
  charting {
    indicators {
      lowerBound = 50      # Lower percentile bound
      higherBound = 95     # Higher percentile bound
      percentile1 = 95     # Value for first percentile
      percentile2 = 99     # Value for second percentile
    }
  }
  http {
    fetchedCssCacheMaxCapacity = 200
    fetchedHtmlCacheMaxCapacity = 200
    perUserCacheMaxCapacity = 200
    warmUpUrl = "http://localhost:8080/management/health"
    
    requestTimeout = 60000  # Timeout in millis for requests
    enableGA = false
    dns {
      queryTimeout = 5000  # Timeout in millis for DNS queries
      maxQueriesPerResolve = 6
    }
  }
  data {
    writers = [console, file, graphite]
    console {
      light = false
    }
    file {
      bufferSize = 8192
    }
  }
  graphite {
    enabled = false
  }
}